{% extends "auctions/layout.html" %}
{% block body %}
    <form action="{% url 'createListings' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus type="text" class="form-control" name="title" placeholder="Title of listings"> 
        </div>
        <div class="form-group">
            <textarea name="description" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <input  type="number" class="form-control" name="bid" placeholder="Starting bid"> 
        </div>
        <div class="form-group">
            <input  type="url" class="form-control" name="url" placeholder="Enter an url"> 
        </div>
        <div class="form-group">
            <input  type="text" class="form-control" name="category" placeholder="Enter a category"> 
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
